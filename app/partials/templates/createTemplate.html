<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" ng-controller="CreateTeplateController">
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 col-xl-12 col-md-offset-1 col-lg-offset-1 col-sm-offset-1">        
       <div class="panel panel-primary">
         <div class="panel-heading">Daily archive</div>
          <div class="panel-body">
                
             
            <form class="form-horizontal" ng-submit="submit()">
              <fieldset>
                <legend>Create New Event</legend>
                <div class="form-group">
                  <label for="select" class="col-xs-4 col-sm-2 col-lg-2 control-label">Category</label>
                  <div class="col-xs-6 col-sm-4 col-lg-4 bottom-pad">
                    <select class="form-control" id="select" ng-model="formData.category">
                      <option>Bill</option>
                      <option>Money Transfer</option>
                      <option>Raw</option>
                      <option>Picture</option>
                      <option>Audio</option>
                      <option>Video</option>
                      <option>Office</option>
					  <option>Credentials</option>
                    </select>
                  </div>
                  
                  <div class="col-lg-4 col-md-4 col-xs-6 col-sm-4">
                    
                  </div>
                </div>  
                      
                <div class="form-group">
                  <label for="title" class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label">Title</label>
                  <div class="col-lg-4 col-md-4 col-xs-6 col-sm-4 bottom-pad">
                   <input type="text" class="form-control" placeholder="Title" ng-model="formData.title">
                  </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Description</label>
                  <div class="col-lg-10">
                    <textarea class="form-control" rows="5" id="textArea" placeholder="Enter Description" ng-model="formData.description"></textarea>
                    <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                  </div>     
                </div> 
                <div class="form-group">
                    <div class="col-lg-4 col-md-4 col-xs-10 col-sm-6 text-left bottom-pad">
						<input type="file" value="Upload file" name="file" file-upload multiple/>
						<ul>
							<li ng-repeat="file in files">{{file.name}}</li>
						</ul>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-10 col-sm-6 text-right">
                    <button type="reset" class="btn btn-sm btn-default" ng-click="clear()">Clear</button>
                    <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                  </div>
                </div>

              </fieldset>
            </form>
              
              
          </div>
        </div>
     </div>
</div>
