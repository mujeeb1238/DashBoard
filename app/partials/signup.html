<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="margin-top: 25px;">
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 col-xl-12 col-md-offset-1 col-lg-offset-1 col-sm-offset-1">        
       <div class="panel panel-primary">
         
          <div class="panel-body">
                
            <div>
                <p class="bg-danger errorDiv" ng-show="signupData.error" ng-bind="signupData.error"></p>
            </div> 
            <form class="form-horizontal" ng-submit="signup()">
              <fieldset>
                <legend>SignUp</legend>
                      
                <div class="form-group">
                  <label for="username" class="col-xs-22 col-sm-4 col-md-2 col-lg-2 control-label">Email: </label>
                  <div class="col-lg-4 col-md-4 col-xs-12 col-sm-4 bottom-pad">
                    <input type="email" class="form-control" id="username" placeholder="Email" ng-model="signupData.email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-xs-12 col-sm-4 col-md-2 col-lg-2 control-label">First Name: </label>
                  <div class="col-lg-4 col-md-4 col-xs-12 col-sm-4">
                    <input type="text" class="form-control" placeholder="FirstName" ng-model="signupData.firstName">
                  </div>  
                </div>
                <div class="form-group">
                  <label for="password" class="col-xs-12 col-sm-4 col-md-2 col-lg-2 control-label">Last Name: </label>
                  <div class="col-lg-4 col-md-4 col-xs-12 col-sm-4">
                    <input type="text" class="form-control" placeholder="LastName" ng-model="signupData.lastName">
                  </div>  
                </div>
                <div class="form-group">
                  <label for="password" class="col-xs-12 col-sm-4 col-md-2 col-lg-2 control-label">Password: </label>
                  <div class="col-lg-4 col-md-4 col-xs-12 col-sm-4">
                    <input type="password" class="form-control" placeholder="Password" ng-model="signupData.password">
                  </div>  
                </div>
                <div class="form-group">
                  <label for="username" class="col-xs-22 col-sm-4 col-md-2 col-lg-2 control-label">Re-Enter Password: </label>
                  <div class="col-lg-4 col-md-4 col-xs-12 col-sm-4 bottom-pad">
                    <input type="password" class="form-control" placeholder="Re-Enter Password" ng-model="signupData.rpassword">
                  </div>
                </div>                  
                 <div class="form-group">
                  <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 text-right">
                    <a href="#/login" class="btn">SignIn</a>
                    <button type="reset" class="btn btn-md btn-default" ng-click="clear()">Clear</button>
                    <button type="submit" class="btn btn-md btn-primary">Register</button>
                  </div>
                </div>
              </fieldset>
            </form>
              
              
          </div>
        </div>
     </div>
</div>
<toaster-container></toaster-container>
